Stacker:
    # Should Stacker be enabled?
    Enabled: true
    # The permission to use Stacker
    Permission: ultimatecosmetics.stacker
    # The message to display when someone doesn't have permission to use Stacker
    NoPermissionMessage: '&4You are not allowed to use Stacker!'
    # Should players only be able to stack other players?
    StackPlayersOnly: false
    # The prefix that will be shown in chat
    Prefix: '&b[&cStacker&b]'
    
DoubleJump:
    # Should DoubleJump be enabled?
    Enabled: true
    Groups:
        ExampleGroup:
            # The permission to use this DoubleJump group
            Permission: ultimatecosmetics.doublejump.example
            # The Multiplier of this DoubleJump group
            Multiplier: 5
DoNotChange: 3.3.1