# Should Wardrobe be enabled?
Enabled: true
# The command to open the GUI
Command: /wardrobe
# The message to show when a player doesn't have permission to use an Outfit
NoPermissionMessage: '&4You are not allowed to use this Outfit!'
# The Sound to be played when a player is given an Outfit
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Outfit is removed
RemoveSound: ENDERDRAGON_WINGS
# Should the plugin check if they player already has anything on before giving him an Outfit?
CheckOnBody: true
# Should Outfits be kept on death?
KeepOnDeath: true
# The inventory name of the GUI
GUIName: '&d&lWardrobe'
# The size of the GUI
GUISize: 45
NoPermissionItem:
    # Should every Outfit that a player doesn't have access to be replaced by this item?
    Enabled: true
    # The item ID and optionally data of the item
    Item: '351:8'
    # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Outfit Name)
    Name: '%cosmeticsname%'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&4&oYou are not allowed to use this Outfit'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Outfit &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Outfit'
    # The position in the GUI of this item (starts at 0)
    Position: 4
