# Should Bowtrails be enabled?
Enabled: true
# The command to open the GUI
Command: /bowtrails
# The message to show when a player doesn't have permission to use a Bowtrail
NoPermissionMessage: '&4You are not allowed to use this Bowtrail!'
# The Sound to be played when a player is given a Bowtrail
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Bowtrail is removed
RemoveSound: ENDERDRAGON_WINGS
# The interval in seconds between the updating of the Bowtrails
UpdateInterval: 0.05
# The distance in blocks or less that are required to see the Bowtrails
ViewDistance: 50
# The inventory name of the GUI
GUIName: '&e&lBowtrails'
# The size of the GUI
GUISize: 45
NoPermissionItem:
  # Should every Bowtrail that a player doesn't have access to be replaced by this item?
  Enabled: true
  # The item ID and optionally data of the item
  Item: '351:8'
  # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Bowtrail Name)
  Name: '%cosmeticsname%'
  # The description, or 'lore' of the item (use | to start a new line)
  Description: '&4&oYou are not allowed to use this Bowtrail'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Bowtrail &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Bowtrail'
    # The position in the GUI of this item (starts at 0)
    Position: 4
Bowtrails:
    Cloud:
        # The item ID and optionally data of the item
        Item: '80'
        # The name in the GUI of the item
        Name: '&aCloud'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&e&oCloud Bowtrails'
        # The position in the GUI of this item (starts at 0)
        Position: 10
        # The permission to use this Bowtrail
        Permission: ultimatecosmetics.bowtrails.cloud
        # The Bowtrail effect (Valid Effects can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Effect.html)
        Bowtrail: CLOUD
        # The ID of the Bowtrail effect (Can be left 0 in most cases)
        ID: 0
        # The data of the Bowtrail effect (Can be left 0 in most cases)
        Data: 0
