#                      PLACEHOLDERS                    #
###################################################### #
# Placeholders can be used in almost every string, throughout the entire plugin
# The are not only limited to the lang file
# There are 2 types of Placeholders: PlaceholderAPI Placeholders and Native Placeholders
# If you have PlaceholderAPI installed, you can use those specific Placeholders (Link: https://www.spigotmc.org/wiki/placeholderapi-placeholders/)
# If you don't have PlaceholderAPI installed, the plugin will switch over to Native Placeholders
# It is highly recommended though, to install PlaceholderAPI!
# All Native Placeholders:
# %serverip% Server IP
# %motd% Server MOTD
# %servername% Server Name
# %online% Online Player Count
# %max% Maximum Player Count
# %playername% Player Name
# %displayname% Player Displayname
# %health% Player Health
# %x% Player Location X
# %y% Player Location Y
# %z% Player Location Z
# %world% Player World
# %level% Player Level
# %xp% Player XP
# %ip% Player IP
# /!\ Placeholders below require Vault and valid Economy, Permissions and Chat plugins to be installed /!\
# %balance% Player Balance
# %group% Player Group
# %prefix% Player Prefix
# %suffix% Player Suffix
