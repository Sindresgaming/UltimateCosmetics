# Should Banners be enabled? (Note: this requires MC version 1.8 or above!)
Enabled: true
# The command to open the GUI
Command: /banners
# The message to show when a player doesn't have permission to use a Banner
NoPermissionMessage: '&4You are not allowed to use this Banner!'
# The Sound to be played when a player is given a Banner
GiveSound: ORB_PICKUP
# The Sound to be played when a player's Banner is removed
RemoveSound: ENDERDRAGON_WINGS
# Should the plugin check if they player already has headgear on before giving him a Banner?
CheckOnHead: true
# Should Banners be kept on death?
KeepOnDeath: true
# The inventory name of the GUI
GUIName: '&2&lBanners'
# The size of the GUI
GUISize: 45
NoPermissionItem:
  # Should every Banner that a player doesn't have access to be replaced by this item?
  Enabled: true
  # The item ID and optionally data of the item
  Item: '351:8'
  # The name in the GUI of the item (Use %cosmeticsname% Placeholder for the current Banner Name)
  Name: '%cosmeticsname%'
  # The description, or 'lore' of the item (use | to start a new line)
  Description: '&4&oYou are not allowed to use this Banner'
RemoveItem:
    # The item ID and optionally data of the item
    Item: '30'
    # The name in the GUI of the item
    Name: '&c&l> &4Remove your Banner &c&l<'
    # The description, or 'lore' of the item (use | to start a new line)
    Description: '&c&oClick here to remove your current Banner'
    # The position in the GUI of this item (starts at 0)
    Position: 4
Banners:
    A:
        # The name in the GUI of the item
        Name: '&2A Banner'
        # The description, or 'lore' of the item (use | to start a new line)
        Description: '&e&oAn A Banner'
        # The position in the GUI of this item (starts at 0)
        # The position/44 = the page the balloon will be on
        # Position: 0 will put it in Slot 1 from page 1
        # Position: 45 will put it in Slot 1 from page 2
        # etc...
        Position: 10
        # The permission to use this Banner
        Permission: ultimatecosmetics.banners.a
        # The Base Color of this Banner (Valid Colors can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/DyeColor.html)
